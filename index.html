<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Ondřej Hujňák" />
		<meta name="description" content="Open Source web application whose purpose is to create and play slideshows from online resources." />

		<title>Wossm</title>

		<link rel="shortcut icon" href="wossm-images/icon.ico" /> 

		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/QueryWindows.css" />

		<script type="text/javascript" src="scripts/main.js"></script>
		<script type="text/javascript" src="scripts/QueryWindows.js"></script>
		<script type="text/javascript" src="scripts/shortcuts.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="scripts/visualiser.js"></script>

	</head>
	<body>
		<h1>Web Open Source Slideshow Maker</h1>
		<div id="visualise_canvas">
			<div id="map">
			</div>
			<div id="add_place">
			</div>
			<div id="places">
			</div>
		</div>
		<div id="media_box">
			<div id="media_canvas">
			</div>
			<div id="media_controls">
				<button name="add_media">Add media</button>
			</div>
		</div>
		<div id="playlist">
			Playlist
		</div>
		<div style="display: block; width: 100px; height: 20px; overflow: hidden;">
			<input type="file" id="upload_input" name="upload" style="font-size: 50px; width: 120px; opacity: 0; filter:alpha(opacity: 0);  position: relative; top: -40px;; left: -20px" />
		</div>					
	</body>
</html>
